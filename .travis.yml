language: python
python:
  - 3.6
  - 3.7
  - 3.8
  
os: linux

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy pytest pytest-cov scipy
  - source activate test-environment
  - pip install python-coveralls
  - pip install --user codecov
  - export PYTHONPATH=/builds/dkfinance_modeller:$PYTHONPATH
  
script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.8 ]];
    then py.test -vv tests/test*.py --cov .;
    else py.test -vv tests/test*.py;
    fi

after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.8 ]];
    then coveralls;
    fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.8 ]];
    then codecov;
    fi

notifications:
  email: false
